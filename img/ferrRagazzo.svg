<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Tool silhouette -->
  <g transform="translate(400, 200) scale(0.8)">
    <!-- Hammer handle -->
    <rect x="-150" y="-20" width="300" height="40" rx="10" fill="#8B4513"/>
    
    <!-- Hammer head -->
    <rect x="150" y="-60" width="100" height="120" rx="5" fill="#A9A9A9"/>
    
    <!-- Wrench -->
    <path d="M-250,-50 C-280,-30 -280,30 -250,50 L-200,30 C-220,10 -220,-10 -200,-30 Z" fill="#708090"/>
    
    <!-- Screwdriver -->
    <rect x="-50" y="-100" width="20" height="200" rx="5" fill="#CD853F"/>
    <polygon points="-50,-100 -30,-100 -40,-120" fill="#A52A2A"/>
    <rect x="-55" y="100" width="30" height="10" rx="2" fill="#C0C0C0"/>
  </g>
  
  <!-- Text label -->
  <text x="400" y="350" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Ferramenta Ragazzo</text>
</svg>